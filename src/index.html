  <body>
    <header>
      <nav class="navbar navbar-light bg-custom-brown">
        <span class="navbar-brand mb-0 mx-auto text-light h1">ReadNavigator</span>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center search-container">
            <nav class="navbar navbar-light search-navbar">
              <form class="input-group">
                <input  id="genreInput" class="form-control form-control-lg mr-sm-2 input-style"  type="search" placeholder="Enter Genre" aria-label="Search">
                <button class="btn btn-lg my-2 my-sm-0 btn-style js-btn" type="submit"><img class="search-icon" src="assets/images/search-icon.svg" alt="search"></button>
              </form>
            </nav>
          </div>
        </div>
      </div>

      <div id="loadingMessage" class="text-center mt-3">Searching... Please wait.</div>

      <div class="container mt-1">
        <div class="row">
          <div>
            <div id="js-subject-result" class="w-100 book-result">
              <!-- Books display here -->
            </div>      
          </div>
        </div>
      </div>
